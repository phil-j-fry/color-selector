
<!DOCTYPE html>

<html>

	<head>

		<title>Color Selector</title> 

		<meta charset="UTF-8" />
    	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	
    	<link rel="stylesheet" type="text/css" href="main.css" />
    	
    	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>

	</head>



	<body>


<!-- Scripts -->

		<script type="text/javascript">

		$(document).ready(function(){
		 $("#placeholder").html("Color Selection Text Placeholder");
		});

		</script>



		<script type="text/javascript">
                $(document).ready(function(){
                    $("#swatch").click(function () {
                         $("#placeholder").html("PURPLE").css("color"
                         	);
                    });
                });
            </script>


<!-- h1 content -->


		<div class='title'>

			<h1>Wix Design Color Selector</h1>
	
		</div>


<!-- h2 content -->

		<div class='subtitle'>

			<p> Choose a color!</p>

		</div>	


<!-- Color Swatches -->

	<div class='float' id='left'>
		<div class='swatchlist'>
			<div class="frame" id="swatch"></div>
			<div class="frame" id="swatch1" ></div>
			<div class="frame" id="swatch2" ></div>
			<div class="frame" id="swatch3" ></div>
			<div class="frame" id="swatch4" ></div>
			<div class="frame" id="swatch5" ></div>
			<div class="frame" id="swatch6" ></div>
		</div>
	</div>


<!-- Dynamic Jquery placeholder -->

	<div class='float' id='right'>
		<div id="placeholder">
		</div>
	</div>

	</body>

</html>
